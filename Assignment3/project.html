<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ManyCellsPrefDir</title>
<style type="text/css">
body{
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue",
		 Helvetica, Arial, "Lucida Grande", sans-serif;
	 padding : 15px;
	 max-width: 600px;
	 margin: auto;
}
td {
	 padding: 10px;
	 vertical-align: top;
}
</style>


<script src="./artistoo.js"></script>
<script src="./fpsmeter.min.js"></script>
<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/
let config = {

	// Grid settings
	ndim : 2,
	field_size : [210,210],

	// CPM parameters and configuration
	conf : {
		// Basic CPM parameters
		torus : [true,true],						// Should the grid have linked borders?
		seed : 1,							// Seed for random number generation.


		T: 20,								// CPM temperature

        J: [[0,500,20],
			[500,500,500],
			[20,500,20]],

        LAMBDA_V: [0, 500, 50],
        V: [0, 250, 500],

        LAMBDA_P: [0, 500, 2],
        P: [0, 20, 340],

        LAMBDA_ACT: [0, 0, 200],
        MAX_ACT: [0, 20, 80],
        ACT_MEAN: 'geometric'

	},

	// Simulation setup and configuration
	simsettings : {

		// Cells on the grid
		NRCELLS : [10,10],					// Number of cells to seed for all
        CELLCOLOR : ["AAAAAA","000000"],
        ACTCOLOR : [false,true],
		// non-background cellkinds.

        RUNTIME: 500,
        RUNTIME_BROWSER: 'Inf',

		// Visualization
		CANVASCOLOR : "eaecef",
		zoom : 2,							// zoom in on canvas with this factor.
	}
}
/*	---------------------------------- */
let sim, meter


function initialize(){

    let custommethods = {
	 	initializeGrid : initializeGrid,
	 }

	sim = new CPM.Simulation( config, custommethods )


	meter = new FPSMeter({left:"auto", right:"5px"})
	step()
}


function step(){
	sim.step()
	meter.tick()
	if( sim.conf["RUNTIME_BROWSER"] == "Inf" | sim.time+1 < sim.conf["RUNTIME_BROWSER"] ){
		requestAnimationFrame( step )
	}
}


function initializeGrid(){
		 // add the GridManipulator if not already there and if you need it
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }

	// CHANGE THE CODE BELOW TO FIT YOUR SIMULATION

	let nrcells = this.conf["NRCELLS"], cellkind, i

	// Seed the right number of cells for each cellkind
	for( cellkind = 0; cellkind < nrcells.length; cellkind ++ ){
		for( i = 0; i < nrcells[cellkind]; i++ ){
            if (cellkind+1 == 1) {
                this.gm.seedCellAt( cellkind+1, [i*(200/(nrcells[cellkind]-1)), 100] )
            } else {
                this.gm.seedCell( cellkind+1 )
            }
		}
	}
}

</script>
</head>
<body onload="initialize()">
